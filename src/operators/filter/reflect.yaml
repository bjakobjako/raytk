!rop
meta: !meta
  opType: raytk.operators.filter.reflect
  opVersion: '27'
  opStatus: default
opDef: !def
  enable: !expr
    expr: op('..').par.Enable
  useRuntimeBypass: true
  typeSpec: !ropTypes
    coordType: !coordT
      Coordtypevec2: true
      Coordtypevec3: true
    contextType: !contextT
      Allcontexttype: true
    returnType: !returnT
      Allreturntype: true
  function: !text
    file: src/operators/filter/reflect.glsl
    name: function
  paramGroupTable: eval_params
  variableTable: !table
    file: src/operators/filter/reflect_variables.txt
    name: variable_exprs
    evaluate: true
    evalOpts: !evalOpts
      excludeFirstRow: true
  help: !text
    file: src/operators/filter/reflect.md
    name: help
  keywords:
  - reflect
  - flip
  - mirror
  shortcuts: ref
paramPages:
- !page
  name: Filter
  pars:
    Enable:
      name: Enable
      label: Enable
      style: Toggle
      default: true
    Direction:
      name: Direction
      label: Direction
      style: Menu
      default: xpos
      menuNames:
      - custom
      - xpos
      - xneg
      - ypos
      - yneg
      - zpos
      - zneg
      menuLabels:
      - Custom
      - X+
      - X-
      - Y+
      - Y-
      - Z+
      - Z-
    Planenormal:
      name: Planenormal
      label: Plane Normal
      style: XYZ
      default:
      - 1.0
      - 0.0
      - 0.0
      enableExpr: me.par.Direction == 'custom'
      normMin: 0.0
      normMax: 1.0
    Offset:
      name: Offset
      label: Offset
      style: Float
      size: 1
      default: 0.0
      normMin: -1.0
      normMax: 1.0
    Shift:
      name: Shift
      label: Shift
      style: Float
      size: 1
      default: 0.0
      normMin: -1.0
      normMax: 1.0
    Enableblend:
      name: Enableblend
      label: Enable Blend
      style: Toggle
      default: false
      enable: false
      startSection: true
      enableExpr: me.par.Direction != 'custom'
    Blend:
      name: Blend
      label: Blending
      style: Float
      size: 1
      default: 0.1
      enable: false
      enableExpr: me.par.Enableblend and me.par.Enableblend.enable
      normMin: 0.0
      normMax: 1.0
    Iterationtype:
      name: Iterationtype
      label: Iteration Type
      style: Menu
      default: none
      startSection: true
      menuNames:
      - none
      - index
      - sign
      menuLabels:
      - None
      - Index (0/1)
      - Signed (-1/1)
- !page
  name: Variables
  pars:
    Createrefsign:
      name: Createrefsign
      label: Side Sign (-1/1)
      style: Pulse
      default: false
      enableExpr: hasattr(op, 'raytk') and op.raytk.op('tools/palette')
    Createrefindex:
      name: Createrefindex
      label: Side Index (0/1)
      style: Pulse
      default: false
      enableExpr: hasattr(op, 'raytk') and op.raytk.op('tools/palette')
