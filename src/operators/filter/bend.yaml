!rop
meta: !meta
  opType: raytk.operators.filter.bend
  opVersion: '16'
  opStatus: default
opDef: !def
  enable: !expr
    expr: op('..').par.Enable
  useRuntimeBypass: true
  typeSpec: !ropTypes
    coordType: !coordT
      Coordtypevec2: true
      Coordtypevec3: true
    contextType: !contextT
      Allcontexttype: true
    returnType: !returnT
      Allreturntype: !expr
        expr: op('definition_1').numRows > 1
      Returntypevec4: true
  function: !text
    file: src/operators/filter/bend.glsl
    name: function
  paramGroupTable: eval_params
  variableTable: !table
    file: src/operators/filter/bend_variables.txt
    name: variable_exprs
    evaluate: true
    evalOpts: !evalOpts
      excludeFirstRow: true
  help: !text
    file: src/operators/filter/bend.md
    name: help
paramPages:
- !page
  name: Filter
  pars:
    Enable:
      name: Enable
      label: Enable
      style: Toggle
      default: true
    Direction:
      name: Direction
      label: Direction
      style: Menu
      default: xyz
      menuNames:
      - xyz
      - xzy
      - yxz
      - yzx
      - zxy
      - zyx
      menuLabels:
      - Along X Toward Y
      - Along X Toward Z
      - Along Y Toward X
      - Along Y Toward Z
      - Along Z Toward X
      - Along Z Toward Y
    Amount:
      name: Amount
      label: Amount
      style: Float
      size: 1
      default: 0.25
      enableExpr: op('./definition_2').numRows < 2
      normMin: -1.0
      normMax: 1.0
    Shift:
      name: Shift
      label: Shift
      style: Float
      size: 1
      default: 0.0
      normMin: -4.0
      normMax: 4.0
- !page
  name: Variables
  pars:
    Createrefaxispos:
      name: Createrefaxispos
      label: Position Along Axis
      style: Pulse
      default: false
      enableExpr: hasattr(op, 'raytk') and op.raytk.op('tools/palette')
    Createrefbendpos:
      name: Createrefbendpos
      label: Position On Bend Axis
      style: Pulse
      default: false
      enableExpr: hasattr(op, 'raytk') and op.raytk.op('tools/palette')
inputs:
- !input
  coordType: !coordT
    Coordtypevec2: true
    Coordtypevec3: true
  contextType: !contextT
    Allcontexttype: true
  returnType: !returnT
    Allreturntype: true
- !input
  Localalias: bendField
  coordType: !coordT
