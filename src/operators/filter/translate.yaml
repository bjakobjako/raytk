!rop
meta: !meta
  opType: raytk.operators.filter.translate
  opVersion: '23'
  opStatus: default
paramPages:
- !page
  name: Filter
  pars:
    Enable:
      name: Enable
      label: Enable
      style: Toggle
      default: true
    Translate:
      name: Translate
      label: Translate
      style: XYZ
      default: 0.0
      normMin: -1.0
      normMax: 1.0
    Coordtype:
      name: Coordtype
      label: Coord Type
      style: Menu
      default: auto
      startSection: true
      enableExpr: op('./definition_1').numRows < 2
      menuNames:
      - auto
      - vec2
      - vec3
      menuLabels:
      - Auto
      - 2D
      - 3D
opDef: !def
  enable: !expr
    expr: op('..').par.Enable
  useRuntimeBypass: true
  typeSpec: !ropTypes
    Useinputreturntype: !expr
      expr: op('definition_1').numRows > 1
    coordType: !coordT
      Coordtypevec2: !expr
        expr: op('definition_1').numRows > 1 or parent().par.Coordtype in ('auto','vec2')
      Coordtypevec3: !expr
        expr: op('definition_1').numRows > 1 or parent().par.Coordtype in ('auto','vec3')
    contextType: !contextT
      Allcontexttype: !expr
        expr: op('targetInfo')[1, 'contextType'] == '*'
      Contexttypematerialcontext: !expr
        expr: op('targetInfo')[1, 'contextType'] == 'MaterialContext'
    returnType: !returnT
      Allreturntype: !expr
        expr: op('definition_1').numRows > 1 and op('targetInfo')[1, 'returnType']
          == '*'
      Returntypesdf: !expr
        expr: op('definition_1').numRows > 1 and op('targetInfo')[1, 'returnType']
          in ('*', 'Sdf')
      Returntypevec4: !expr
        expr: op('targetInfo')[1, 'returnType'] in ('*', 'vec4')
  function: !text
    file: src/operators/filter/translate.glsl
    name: function
  paramGroupTable: eval_params
  help: !text
    file: src/operators/filter/translate.md
    name: help
  keywords:
  - transform
  - translate
  - move
  - position
  shortcuts: tr
  displayCategory: Transform
inputs:
- !input
  coordType: !coordT
    Coordtypevec2: true
    Coordtypevec3: true
  contextType: !contextT
    Allcontexttype: !expr
      expr: op('targetInfo')[1, 'contextType'] == '*'
    Contexttypematerialcontext: !expr
      expr: op('targetInfo')[1, 'contextType'] == 'MaterialContext'
  returnType: !returnT
    Allreturntype: !expr
      expr: op('targetInfo')[1, 'returnType'] == '*'
    Returntypesdf: !expr
      expr: op('targetInfo')[1, 'returnType'] in ('*', 'Sdf')
    Returntypefloat: !expr
      expr: op('targetInfo')[1, 'returnType'] == '*'
    Returntypevec4: !expr
      expr: op('targetInfo')[1, 'returnType'] in ('*', 'vec4')
- !input
  Localalias: translateField
  Prohibited: !expr
    expr: parent().par.Translatemode != 'axes'
  coordType: !coordT
    Coordtypevec2: true
    Coordtypevec3: true
  contextType: !contextT
    Allcontexttype: !expr
      expr: op('targetInfo')[1, 'contextType'] == '*'
    Contexttypematerialcontext: !expr
      expr: op('targetInfo')[1, 'contextType'] == 'MaterialContext'
  returnType: !returnT
    Returntypevec4: true
- !input
  Localalias: distanceField
  Prohibited: !expr
    expr: parent().par.Translatemode != 'dir'
  coordType: !coordT
    Coordtypevec2: true
    Coordtypevec3: true
  contextType: !contextT
    Allcontexttype: !expr
      expr: op('targetInfo')[1, 'contextType'] == '*'
    Contexttypematerialcontext: !expr
      expr: op('targetInfo')[1, 'contextType'] == 'MaterialContext'
  returnType: !returnT
    Returntypefloat: true
- !input
