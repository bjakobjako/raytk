paramPages:
- !page
  name: Filter
  pars:
    Enable:
      name: Enable
      label: Enable
      style: Toggle
      default: true
    Rotatemode:
      name: Rotatemode
      label: Rotate Mode
      style: Menu
      default: euler
      menuNames:
      - axis
      - euler
      menuLabels:
      - Axis
      - Euler
    Axis:
      name: Axis
      label: Axis
      style: XYZ
      default:
      - 0.0
      - 1.0
      - 0.0
      enable: false
      startSection: true
      enableExpr: me.par.Rotatemode == 'axis' and (not op('./definition_1')[1, 'coordType']
        or op('./definition_1')[1, 'coordType']!= 'vec2')
      normMin: 0.0
      normMax: 1.0
    Rotate:
      name: Rotate
      label: Rotate
      style: Float
      size: 1
      default: 0.0
      enable: false
      enableExpr: me.par.Rotatemode == 'axis'
      normMin: -180.0
      normMax: 180.0
    Rord:
      name: Rord
      label: Rotate Order
      style: Menu
      default: xyz
      startSection: true
      enableExpr: me.par.Rotatemode == 'euler'
      menuNames:
      - xyz
      - xzy
      - yxz
      - yzx
      - zxy
      - zyx
      menuLabels:
      - Rx Ry Rz
      - Rx Rz Ry
      - Ry Rx Rz
      - Ry Rz Rx
      - Rz Rx Ry
      - Rz Ry Rx
    Rot:
      name: Rot
      label: Rotate XYZ
      style: XYZ
      default: 0.0
      enableExpr: me.par.Rotatemode == 'euler'
      normMin: 0.0
      normMax: 1.0
    Usepivot:
      name: Usepivot
      label: Use Pivot
      style: Toggle
      default: false
      startSection: true
    Pivot:
      name: Pivot
      label: Pivot
      style: XYZ
      default: 0.0
      enable: false
      enableExpr: me.par.Usepivot
      normMin: 0.0
      normMax: 1.0
