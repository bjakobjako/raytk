!rop
meta: !meta
  opType: raytk.operators.filter.rotate
  opVersion: '25'
  opStatus: default
opDef: !def
  enable: !expr
    expr: op('..').par.Enable
  useRuntimeBypass: true
  typeSpec: !ropTypes
    coordType: !coordT
      Coordtypevec2: true
      Coordtypevec3: true
    contextType: !contextT
      Allcontexttype: true
    returnType: !returnT
      Allreturntype: !expr
        expr: op('definition_1').numRows > 1
      Returntypevec4: true
  function: !text
    file: src/operators/filter/rotate.glsl
    name: function
  paramGroupTable: eval_params
  macroTable: !table
    file: src/operators/filter/rotate_macros.txt
    name: macro_exprs
    evaluate: true
    evalOpts: !evalOpts {}
  help: !text
    file: src/operators/filter/rotate.md
    name: help
  keywords:
  - transform
  - rotate
  - spin
  - twist
  shortcuts: rot
paramPages:
- !page
  name: Filter
  pars:
    Enable:
      name: Enable
      label: Enable
      style: Toggle
      default: true
    Rotatemode:
      name: Rotatemode
      label: Rotate Mode
      style: Menu
      default: euler
      menuNames:
      - axis
      - euler
      menuLabels:
      - Axis
      - Euler
    Axis:
      name: Axis
      label: Axis
      style: XYZ
      default:
      - 0.0
      - 1.0
      - 0.0
      enable: false
      startSection: true
      enableExpr: me.par.Rotatemode == 'axis' and (not op('./definition_1')[1, 'coordType']
        or op('./definition_1')[1, 'coordType']!= 'vec2')
      normMin: 0.0
      normMax: 1.0
    Rotate:
      name: Rotate
      label: Rotate
      style: Float
      size: 1
      default: 0.0
      enable: false
      enableExpr: me.par.Rotatemode == 'axis'
      normMin: -180.0
      normMax: 180.0
    Rord:
      name: Rord
      label: Rotate Order
      style: Menu
      default: xyz
      startSection: true
      enableExpr: me.par.Rotatemode == 'euler'
      menuNames:
      - xyz
      - xzy
      - yxz
      - yzx
      - zxy
      - zyx
      menuLabels:
      - Rx Ry Rz
      - Rx Rz Ry
      - Ry Rx Rz
      - Ry Rz Rx
      - Rz Rx Ry
      - Rz Ry Rx
    Rot:
      name: Rot
      label: Rotate XYZ
      style: XYZ
      default: 0.0
      enableExpr: me.par.Rotatemode == 'euler'
      normMin: 0.0
      normMax: 1.0
    Usepivot:
      name: Usepivot
      label: Use Pivot
      style: Toggle
      default: false
      startSection: true
    Pivot:
      name: Pivot
      label: Pivot
      style: XYZ
      default: 0.0
      enable: false
      enableExpr: me.par.Usepivot
      normMin: 0.0
      normMax: 1.0
inputs:
- !input
  coordType: !coordT
    Coordtypevec2: true
    Coordtypevec3: true
  contextType: !contextT
    Allcontexttype: true
  returnType: !returnT
    Allreturntype: true
- !input
  Localalias: rotateField
  coordType: !coordT
    Coordtypevec2: true
    Coordtypevec3: true
  contextType: !contextT
    Allcontexttype: true
  returnType: !returnT
    Returntypesdf: true
    Returntypefloat: true
    Returntypevec4: true
- !input
  Localalias: pivotField
  coordType: !coordT
    Coordtypevec2: true
    Coordtypevec3: true
  contextType: !contextT
    Allcontexttype: true
  returnType: !returnT
    Returntypevec4: true
